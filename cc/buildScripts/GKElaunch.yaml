# create a persistent disk using command:
# gcloud compute --project=PROJECT disks create redis-disk --zone=australia-southeast1-b --type=pd-ssd --size=1GB

apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      name: "6379"
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis  # has to match .spec.template.metadata.labels
  serviceName: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis  # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: redis
          image: gcr.io/newagent-e5dac/consensuscircle-deploy-redis:latest
          args: ["--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-volume
              mountPath: /data
      volumes:
        - name: redis-volume
          gcePersistentDisk:
            pdName: redis-disk
            fsType: ext4
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.1.0 (36652f6)
  creationTimestamp: null
  labels:
    io.kompose.service: rq-worker
  name: rq-worker
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: rq-worker
    spec:
      containers:
      - env:
        - name: REDIS_URL
          value: redis://redis:6379/1
        image: gcr.io/newagent-e5dac/consensuscircle-deploy-worker:latest
        name: rq-worker
        resources: {}
      restartPolicy: Always
status: {}
