<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">

  <h1 class="h2">Attribute for an Entity</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>

</div>

<form ng-submit="chooseAttribute(chosen)" name="entityForm">


    <div class="form-group">
      <select class="custom-select" ng-model="chosen.entity"
              name="entity" id="entitiyID" required
              ng-options= "option for option in entities"
              ng-change = "getAttributes(chosen)">
      </select>
    </div>

    <div class="form-group" ng-show="started">
      <select class="custom-select" ng-model="chosen.attribute" name="attribute" id="attribute" required>
        <option value="">Select the Attribute ...</option>
        <option ng-repeat="option in attributes">{{option}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-show="started">Submit</button>


</form>




<div class="container-fluid">
  <p>hardcoded to wallet for now but allow for attribute lookup later</p>

  {{attributeDetails}}

</div>
